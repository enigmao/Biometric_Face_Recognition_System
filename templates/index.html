
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facial Recognition Authentication</title>
    <style>
        body { font-family: Arial, sans-serif; background:#1e1e1e; color:#fff; display:flex; flex-direction:column;
               align-items:center; justify-content:center; height:100vh; margin:0; }
        h1 { color:#f39c12; }
        form { background:#2c2c2c; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.5); }
        input[type="file"] { margin:10px 0; padding:8px; background:#333; border:1px solid #555; color:white; }
        button { background:#f39c12; border:none; padding:10px 20px; border-radius:6px; cursor:pointer; font-size:16px; font-weight:bold; }
        button:hover { background:#d35400; }
    </style>
</head>
<body>
    <h1>Facial Recognition Authentication</h1>
    <p>Upload two face images to verify similarity using Siamese Network</p>
    <form method="POST" enctype="multipart/form-data">
        <label>Face Image 1:</label><br>
        <input type="file" name="file1" accept="image/*" required><br>
        <label>Face Image 2:</label><br>
        <input type="file" name="file2" accept="image/*" required><br>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
